<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <input type="text" id="text" placeholder="input your message">
  <input type="checkbox" id="check">自动隐藏
  <button>show</button>
  <script src="messagebar.js"></script>
  <script>
    document.querySelector('button').onclick = function () {
      var text = document.querySelector('#text').value;
      messagebar.alert(text, !document.querySelector('#check').checked);
      // messagebar.alert({
      //   message: text,
      //   pause: !document.querySelector('#check').checked
      // });
    };
  </script>
</body>
</html>
